<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" class="login-form">
                <div class="form-group row my-3">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="username" placeholder="Enter username" class="form-control" />
                        <div class="alert alert-danger feedback"
                            *ngIf="!loginForm.controls['username'].valid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                            <span *ngIf="loginForm.controls['username'].errors?.['required']">Username is
                                required</span>
                            <span *ngIf="loginForm.controls['username'].errors?.['username']">Username is invalid</span>
                        </div>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
                        <div class="alert alert-danger feedback"
                            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                            <span *ngIf="loginForm.controls['password'].invalid">Password is invalid</span>
                        </div>
                    </div>
                    <div class="alert alert-danger feedback" *ngIf="loginError">
                        Inavlid Username / Password.
                    </div>
                </div>
                <div class="form-group row my-3">
                    <div class="col-sm-12 d-flex justify-content-end align-items-end">
                        <button type='button' (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.valid">
                            <span *ngIf="overlayDisplay" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="../register" class="btn btn-link">Register</a>
                    </div>
                  </div>
            </form>
        </div>
    </div>
